	<script language="javascript">
function onPageLoad(){
	ptui_setUinColor('u', '#000000', '#cccccc');
	ptui_setSpeed(1);
	ptui_reportSpeed(g_begTime);
	document.getElementById("loginform").verifycode.value="";
	try{ptui_initFocus(document.getElementById("loginform"))}catch(e){}
}
function switchPage(bWebLogin, bCookie){
	if (bWebLogin) {		
			ptui_showDiv("qlogin", false);
		ptui_showDiv("web_login", true);
	}
	else
	{
		ptui_showDiv("web_login", false);				
			ptui_showDiv("qlogin", true);
	}	
	
	qlogin_notifyStatus(0);	
			
		
	if (bCookie){
		ptui_regDefLogin("qq.com", bWebLogin);					
	}
	ptui_notifySize('login');
}
function onPrePageLoad(){
	var login_form = document.getElementById("loginform");
	
	document.getElementById("changeimg_link").href="javascript:ptui_changeImg('qq.com', 15000102, true);";
	document.getElementById("login_button").disabled=false;
	ptui_setDefUin(login_form, "");
	switchPage(ptui_isDefWebLogin(), false);
	
	ptui_setSpeed(2);
}
function onPageClose()
{
		qlogin_notifyStatus(0);
	ptui_notifyClose();
}
function onFormReset(form)
{	
	if (ptui_onReset(form))	{
		form.u.style.color='#CCCCCC';		
		return true;
	}
	return false;
}

function onQloginStatusChange(status)
{
	var btnObj = document.getElementById("loginbtn");
	var tip = document.getElementById("logintip");	
	if (0 == status)
	{
		if (btnObj)	 btnObj.disabled="";
		if (tip) tip.style.display="none"
	}
	else if( 1== status) 
	{
		if (btnObj) btnObj.disabled="disabled";
		if (tip) tip.style.display="block";
	}
	else if( 2 == status) 
	{
		if (btnObj)	 btnObj.disabled="";
		if (tip) tip.style.display="none"
	}	
	ptui_notifySize('login');
}
function onClickQLogin()
{
	qlogin_click("qq.com", "xiaoyou_qlogin", "", "http://ui.ptlogin2.qq.com/cgi-bin/qlogin_err?appid=15000102&hide_title_bar=1&qlogin_jumpname=xiaoyou_qlogin&s_url=http://xiaoyou.qq.com/index.php%3Fmod%3Dlogin&css=http://imgcache.qq.com/campus/login/login.css");
}

onPrePageLoad();
	</script>
