<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
</head>
<body style="margin: 0">
	<div>
		<div id="divTop" style="width: 100%">
			TOP
		</div>
		<div id="divMid" style="width: 100%">
			<!--宽度可设为固定数值-->
			<div id="divLeft" style="float: left; width: 15%">
				Left
			</div>
			<!--宽度可设为固定数值-->
			<div id="divRight" style="float: right; width: 15%">
				Right
			</div>
			<!--divCenter放在最后-->
			<div id="divCenter" style='width: expression(this.StyleCompute_posWidth())'>
				Center
			</div>

			<script>
				document.getElementById("divCenter").StyleCompute_posWidth = function() {
					return document.getElementById("divMid").offsetWidth
						- document.getElementById("divRight").offsetWidth
						- document.getElementById("divLeft").offsetWidth;
				};
			</script>

		</div>
		<div id="divFooter" align="center" style="width: 100%">
			Footer
		</div>
	</div>
</body>
</html>
